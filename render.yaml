services:
  - type: web
    name: golf-booking-api
    env: node
    buildCommand: npm install
    startCommand: node api-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /api/health

  - type: worker
    name: golf-booking-scheduler
    env: node
    buildCommand: npm install
    startCommand: node scheduler.js
    envVars:
      - key: API_URL
        sync: false  # You'll need to set this manually to your API URL

